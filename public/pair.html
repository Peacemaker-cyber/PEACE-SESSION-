<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD - Pair Code</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://files.catbox.moe/n0dgjr.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 30px 15px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    p.subtext {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    #codeDisplay {
      margin-top: 20px;
      font-size: 18px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>PEACE MD</h1>
  <p class="subtext">Enter your WhatsApp number. Best regards, Peacemaker</p>

  <input type="text" id="numberInput" placeholder="e.g. 254712345678" />
  <br />
  <button id="generateBtn">Generate Pair Code</button>

  <div id="codeDisplay"></div>

  <footer>PEACEMAKER TECH SOLUTIONS @2025</footer>

  <script src="gen-id.js"></script>
</body>
</html>
