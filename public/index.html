<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD | WhatsApp Session ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2e7d32;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    .btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #1b5e20;
    }
    .footer {
      margin-top: 30px;
      font-size: 14px;
    }
    .footer a {
      margin: 0 10px;
      color: #2e7d32;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Generate WhatsApp Session ID</h1>
  <input type="text" id="numberInput" placeholder="Enter phone number (e.g. 2547XXXXXXXX)" />
  <br />
  <button class="btn" onclick="generateID()">Generate Pair Code</button>

  <h2 id="result"></h2>

  <div class="footer">
    <a href="https://whatsapp.com/channel/0029VbA9YD323n3ko5xL7J1e" target="_blank">üì¢ WhatsApp Channel</a>
    <a href="https://wa.me/254769876178" target="_blank">üë®‚Äçüíª Developer</a>
  </div>

  <script>
    async function generateID() {
      const number = document.getElementById('numberInput').value;
      if (!number) {
        alert('Please enter a phone number.');
        return;
      }

      document.getElementById('result').innerText = '‚è≥ Generating...';

      try {
        const response = await fetch('/generate-id', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });
        const data = await response.json();
        if (data.code) {
          document.getElementById('result').innerHTML = `<strong>‚úÖ Pair Code:</strong> ${data.code}`;
        } else {
          document.getElementById('result').innerText = '‚ùå Failed to generate code.';
        }
      } catch (error) {
        document.getElementById('result').innerText = '‚ùå Error connecting to server.';
      }
    }
  </script>
</body>
</html>
