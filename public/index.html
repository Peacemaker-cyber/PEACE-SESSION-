<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/n0dgjr.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .layer-box {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .header-layer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-image: url('https://files.catbox.moe/n0dgjr.jpg');
      background-size: cover;
      background-position: center;
      border: 2px solid #32CD32;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(to right, orange, #32CD32);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 4px #000;
    }

    .battery {
      display: flex;
      align-items: center;
    }

    .battery-icon {
      width: 30px;
      height: 15px;
      border: 2px solid white;
      position: relative;
      margin-right: 5px;
      box-sizing: border-box;
      background-color: transparent;
      overflow: hidden;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      top: 4px;
      right: -5px;
      width: 3px;
      height: 7px;
      background-color: white;
      border-radius: 1px;
    }

    .battery-level {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: #00ff00;
      transition: width 0.3s ease;
    }

    .time-text {
      margin-left: 10px;
      font-weight: bold;
    }

    .btn {
      background: linear-gradient(to right, #ff6600, #32cd32);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 220px;
      font-weight: bold;
    }

    .layer-three button {
      margin-top: 10px;
    }

    audio {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Layer 1: Header -->
  <div class="layer-box header-layer">
    <div class="profile-icon"></div>
    <div class="header-title">PEACE MD</div>
    <div class="battery">
      <div class="battery-icon">
        <div class="battery-level" id="battery-level"></div>
      </div>
      <div class="time-text" id="phone-time">--:--</div>
    </div>
  </div>

  <!-- Layer 2: Action Buttons -->
  <div class="layer-box">
    <button class="btn" onclick="location.href='/qr.html'">QR CODE</button><br/><br/>
    <button class="btn" onclick="location.href='/pair.html'">PAIR CODE</button><br/><br/>
    <button class="btn" onclick="location.href='https://wa.me/254769876178'">DEVELOPER</button><br/><br/>
    <button class="btn" onclick="location.href='https://whatsapp.com/channel/0029VbA9YD323n3ko5xL7J1e'">WHATSAPP CHANNEL</button>
  </div>

  <!-- Layer 3: Music Section -->
  <div class="layer-box layer-three">
    <button class="btn" id="music-btn">PLAY MUSIC</button>
    <audio id="music" src="https://files.catbox.moe/09ku2f.mp3"></audio>
  </div>

  <div style="text-align: center; margin-top: 30px; font-size: 12px; color: gray;">
    &copy; 2025 PEACE MD
  </div>

  <script>
    // Clock
    setInterval(() => {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('phone-time').textContent = `${hours}:${minutes}`;
    }, 1000);

    // Battery
    navigator.getBattery?.().then(battery => {
      const updateBattery = () => {
        const level = battery.level * 100;
        document.getElementById('battery-level').style.width = `${level}%`;
      };
      updateBattery();
      battery.addEventListener('levelchange', updateBattery);
    });

    // Music toggle
    const music = document.getElementById('music');
    const musicBtn = document.getElementById('music-btn');

    musicBtn.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = 'PAUSE MUSIC';
      } else {
        music.pause();
        musicBtn.textContent = 'PLAY MUSIC';
      }
    });

    music.addEventListener('ended', () => {
      musicBtn.textContent = 'PLAY MUSIC';
    });
  </script>
</body>
</html>
