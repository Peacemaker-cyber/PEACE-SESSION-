<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD SESSION</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }html, body {
  height: 100%;
  font-family: 'Segoe UI', sans-serif;
  background: url('https://files.catbox.moe/n0dgjr.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.overlay {
  background: rgba(0, 0, 0, 0.7);
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.title {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  letter-spacing: 2px;
  margin-bottom: 25px;
}

.status-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.1);
  padding: 10px 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 400px;
  margin-bottom: 20px;
}

.battery {
  display: flex;
  align-items: center;
}

.battery-icon {
  width: 24px;
  height: 12px;
  border: 2px solid white;
  position: relative;
  margin-right: 5px;
}

.battery-icon::after {
  content: '';
  position: absolute;
  right: -5px;
  top: 2px;
  width: 3px;
  height: 6px;
  background: white;
}

.battery-level {
  height: 100%;
  background-color: limegreen;
}

.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  width: 100%;
}

.btn {
  background: #90ee90cc; /* Light green */
  color: black;
  padding: 15px 25px;
  width: 80%;
  max-width: 300px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

.btn:hover {
  background: #76c776;
  transform: scale(1.05);
}

.footer {
  margin-top: 40px;
  font-size: 14px;
  color: #ccc;
  text-align: center;
}

  </style>
</head>
<body>
  <div class="overlay">
    <div class="title">PEACE MD</div><div class="status-bar">
  <div id="phone-time">--:--</div>
  <div class="battery">
    <div class="battery-icon">
      <div class="battery-level" id="battery-level" style="width: 100%;"></div>
    </div>
    <div id="battery-text">100%</div>
  </div>
</div>

<div class="buttons">
  <button class="btn" onclick="location.href='/qr.html'">QR CODE</button>
  <button class="btn" onclick="location.href='/pair.html'">PAIR CODE</button>
  <button class="btn">DEVELOPER</button>
  <button class="btn">WHATSAPP CHANNEL</button>
  <button class="btn" onclick="playMusic()">PLAY MUSIC</button>
</div>

<div class="footer">PEACEMAKER TECH SOLUTIONS @2025</div>

  </div><audio id="backgroundMusic" src="/music.mp3"></audio>

  <script>
    // Clock
    function updateTime() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('phone-time').textContent = `${hrs}:${mins}`;
    }

    updateTime();
    setInterval(updateTime, 1000);

    // Battery API
    if (navigator.getBattery) {
      navigator.getBattery().then(function(battery) {
        function updateBattery() {
          const level = Math.round(battery.level * 100);
          document.getElementById('battery-text').textContent = `${level}%`;
          const batteryLevel = document.getElementById('battery-level');
          batteryLevel.style.width = `${level}%`;
          batteryLevel.style.backgroundColor = level > 20 ? 'limegreen' : 'red';
        }

        updateBattery();
        battery.addEventListener('levelchange', updateBattery);
      });
    }

    // Music
    function playMusic() {
      const audio = document.getElementById('backgroundMusic');
      audio.play();
    }
  </script></body>
</html>
