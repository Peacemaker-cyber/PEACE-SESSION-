<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://files.catbox.moe/n0dgjr.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .battery {
      display: flex;
      align-items: center;
    }
    .battery-icon {
      width: 30px;
      height: 15px;
      border: 1px solid white;
      margin-right: 5px;
      position: relative;
    }
    .battery-level {
      background-color: limegreen;
      height: 100%;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 100px;
    }
    .btn {
      background-color: lightgreen;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 200px;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="status-bar">
    <div id="phone-time">--:--</div>
    <div class="battery">
      <div class="battery-icon">
        <div class="battery-level" id="battery-level" style="width: 100%;"></div>
      </div>
      <div id="battery-text">100%</div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='/qr.html'">QR CODE</button>
    <button class="btn" onclick="location.href='/pair.html'">PAIR CODE</button>
    <button class="btn">DEVELOPER</button>
    <button class="btn">WHATSAPP CHANNEL</button>
    <button class="btn" onclick="document.getElementById('music').play()">PLAY MUSIC</button>
    <audio id="music" src="https://files.catbox.moe/09ku2f.mp3"></audio>
  </div>

  <footer>PEACEMAKER TECH SOLUTIONS Â©2025</footer>

  <script>
    setInterval(() => {
      const now = new Date();
      document.getElementById('phone-time').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }, 1000);

    navigator.getBattery?.().then(battery => {
      const level = battery.level * 100;
      document.getElementById('battery-text').textContent = `${level}%`;
      document.getElementById('battery-level').style.width = `${level}%`;
    });
  </script>
</body>
</html>
