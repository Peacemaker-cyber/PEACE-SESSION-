<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/n0dgjr.jpg') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      margin-top: 5px;
    }

    .battery {
      display: flex;
      align-items: center;
    }

    .battery-icon {
      width: 30px;
      height: 15px;
      border: 2px solid white;
      position: relative;
      margin-right: 5px;
      box-sizing: border-box;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      top: 4px;
      right: -5px;
      width: 3px;
      height: 7px;
      background-color: white;
      border-radius: 1px;
    }

    .battery-level {
      background-color: maroon;
      height: 100%;
      width: 100%;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 100px;
    }

    .btn {
      background-color: #800000;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 200px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="title">PEACE MD SESSION</div>

  <div class="status-bar">
    <div id="phone-time">--:--</div>
    <div class="battery">
      <div class="battery-icon">
        <div class="battery-level" id="battery-level"></div>
      </div>
      <div id="battery-text">100%</div>
    </div>
  </div>

  <div class="buttons">
    <button class="btn" onclick="location.href='/qr.html'">QR CODE</button>
    <button class="btn" onclick="location.href='/pair.html'">PAIR CODE</button>
    <button class="btn" onclick="location.href='https://wa.me/254769876178'">DEVELOPER</button>
    <button class="btn" onclick="location.href='https://whatsapp.com/channel/0029VbA9YD323n3ko5xL7J1e'">WHATSAPP CHANNEL</button>
    <button class="btn" onclick="document.getElementById('music').play()">PLAY MUSIC</button>
    <audio id="music" src="https://files.catbox.moe/09ku2f.mp3"></audio>
  </div>

  <footer>PEACEMAKER TECH SOLUTIONS Â©2025</footer>

  <script>
    setInterval(() => {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('phone-time').textContent = `${hours}:${minutes}`;
    }, 1000);

    navigator.getBattery?.().then(battery => {
      const updateBattery = () => {
        const level = battery.level * 100;
        document.getElementById('battery-text').textContent = `${Math.round(level)}%`;
        document.getElementById('battery-level').style.width = `${level}%`;
      };
      updateBattery();
      battery.addEventListener('levelchange', updateBattery);
    });
  </script>
</body>
</html>
