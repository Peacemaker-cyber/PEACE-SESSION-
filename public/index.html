<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://files.catbox.moe/n0dgjr.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      min-height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 20px;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 10px;
      margin: 20px 0;
      font-size: 14px;
    }

    .battery {
      display: flex;
      align-items: center;
    }

    .battery-icon {
      width: 24px;
      height: 12px;
      border: 2px solid white;
      position: relative;
      margin-right: 5px;
    }

    .battery-icon::after {
      content: '';
      position: absolute;
      right: -5px;
      top: 2px;
      width: 3px;
      height: 6px;
      background: white;
    }

    .battery-level {
      height: 100%;
      background-color: limegreen;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      background: #32CD32; /* Light green */
      color: white;
      padding: 15px 25px;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: #2e8b57;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 40px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div>
      <div class="title">PEACE MD</div>

      <div class="status-bar">
        <div id="phone-time">--:--</div>
        <div class="battery">
          <div class="battery-icon">
            <div class="battery-level" id="battery-level" style="width: 100%;"></div>
          </div>
          <div id="battery-text">100%</div>
        </div>
      </div>

      <div class="buttons">
        <a href="/qr.html" class="btn">QR CODE</a>
        <a href="/pair.html" class="btn">PAIR CODE</a>
        <a href="https://whatsapp.com/channel/0029VbA9YD323n3ko5xL7J1e" class="btn" target="_blank">WHATSAPP CHANNEL</a>
        <a href="https://github.com/Peacemaker-cyber/PEACE-MD" class="btn" target="_blank">FORK AND STAR MY REPO</a>
        <a href="https://wa.me/254769876178" class="btn">SUPPORT</a>
      </div>
    </div>

    <footer>
      PEACEMAKER TECH SOLUTIONS @2025
    </footer>
  </div>

  <audio id="bg-music" src="/music.mp3" autoplay loop></audio>

  <script>
    function updateTime() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('phone-time').textContent = `${hrs}:${mins}`;
    }

    updateTime();
    setInterval(updateTime, 1000);

    if (navigator.getBattery) {
      navigator.getBattery().then(function(battery) {
        function updateBattery() {
          const level = Math.round(battery.level * 100);
          document.getElementById('battery-text').textContent = `${level}%`;
          const batteryLevel = document.getElementById('battery-level');
          batteryLevel.style.width = `${level}%`;
          batteryLevel.style.backgroundColor = level > 20 ? 'limegreen' : 'red';
        }

        updateBattery();
        battery.addEventListener('levelchange', updateBattery);
      });
    }
  </script>
</body>
</html>
