<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PEACE MD QR SCANNER</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(-45deg, #4a90e2, #3ac569, #9b59b6, #e74c3c);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Twinkling Stars */
    .star {
      position: fixed;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 4s infinite ease-in-out, colorChange 10s infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @keyframes colorChange {
      0%   { background-color: white; }
      25%  { background-color: #32cd32; }
      50%  { background-color: #00ffff; }
      75%  { background-color: #ff6600; }
      100% { background-color: white; }
    }

    /* Header */
    .main-title {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,0.8);
      color: #32cd32;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      padding: 1rem;
      font-weight: bold;
      z-index: 1;
    }

    .bg {
      width: 100%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 60px;
    }

    #content {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 420px;
      text-align: center;
      background-color: #000000cc;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
    }

    #QR-content img {
      border-radius: 10px;
      width: 280px;
      height: 280px;
      margin-bottom: 1rem;
      border: 5px solid #fff;
    }

    #title-container {
      color: #fff;
      font-weight: 700;
      margin-top: 0.5rem;
    }

    #legend {
      color: lightgreen;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    .reload-button {
      display: inline-block;
      margin: 1.2rem 0;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .reload-button:hover {
      background-color: #2980b9;
    }

    progress {
      width: 100%;
      height: 8px;
      margin-top: 1rem;
    }

    .typing-line {
      font-size: 15px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #32cd32;
      width: 0;
      animation: typing 4s steps(40, end) infinite, blink 0.7s infinite, textColorChange 10s infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 340px; }
      100% { width: 0; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #32cd32; }
    }

    @keyframes textColorChange {
      0%   { color: #ffffff; }
      25%  { color: #32cd32; }
      50%  { color: #00ffff; }
      75%  { color: #ff6600; }
      100% { color: #ffffff; }
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      background: linear-gradient(to right, #32cd32, #ff6600, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      animation: pulse 3s infinite alternate;
    }

    @keyframes pulse {
      0%   { opacity: 0.6; }
      100% { opacity: 1; }
    }
  </style>

  <script>
    let timeleft = 30;
    const downloadTimer = setInterval(function () {
      if (timeleft <= 0) {
        clearInterval(downloadTimer);
        document.getElementById("progressBar").remove();
        document.getElementById("main").innerText = "QR Expired! Please reload.";
        document.getElementById("legend").innerText = "";
      } else {
        document.getElementById("progressBar").value = 30 - timeleft;
        timeleft -= 1;
      }
    }, 1000);
  </script>
</head>
<body>

<!-- Star Background -->
<script>
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + '%';
    star.style.left = Math.random() * 100 + '%';
    star.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(star);
  }
</script>

<!-- Header -->
<div class="main-title">PEACE MD QR SCANNER</div>

<!-- Main Content -->
<div class="bg">
  <div id="content">
    <div id="QR-content">
      <img id="qr-image" src="/server" alt="QR CODE">
    </div>
    <div id="title-container">
      <h2 id="main">QR CODE</h2>
      <p id="legend">Scan the QR Code</p>
    </div>
    <progress value="0" max="30" id="progressBar"></progress>
    <a href="javascript:history.go(0)" class="reload-button">Reload Page</a>
    <div class="typing-line">Enjoy great features of PEACE MD</div>
    <footer>PEACEMAKER TECH SOLUTIONS Â©2025</footer>
  </div>
</div>

</body>
</html>
